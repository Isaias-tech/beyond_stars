{% extends "layout.html" %}

{% block title %}
<title>Home - {{ app_name }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock title %}

{% block content %}
<main style="background-image: url('{{ url_for('static', filename='media/galaxy-1.png') }}'); height: 100vh;">
    <div class="brand">
        <a href="/">
            <h1>{{app_name}}</h1>
        </a>v
    </div>
    <div class="welcome">
        <p class="welcome">Welcome to Beyond Stars</p>
    </div>
    <div>
        <img src="{{ url_for('static', filename='media/logo.png') }}" </div>
        <h2>Home</h2>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
</main>
{% endblock %}
